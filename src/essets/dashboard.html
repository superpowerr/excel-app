<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JavaScript Excel</title>
</head>

<body>

  <div class="container" id="app">

    <div class="db">

      <div class="db__header">
        <h1>Excel dashboard</h1>
      </div>
      <!-- /.db__header -->
      <div class="db__new">
        <div class="db__view">
          <a href="#" class="db__create">New table</a> <!-- /.db__create -->
        </div>
        <!-- /.db__view -->
      </div>
      <!-- /.db__new -->
      <div class="db__table db__view">

        <div class="db__list-header">
          <span>Table name</span>
          <span>Opening date</span>
        </div>
        <!-- /.db-list-header -->

        <ul class="db__list">
          <li class="db__record">
            <a href="#">Table № 1</a>
            <strong>30.09.2020 </strong>
          </li>
          <!-- /.db__record -->
          <li class="db__record">
            <a href="#">Table № 2</a>
            <strong>30.09.2020 </strong>
          </li>
          <!-- /.db__record -->
        </ul>
        <!-- /.db__list -->

      </div>
      <!-- /.db__table -->

    </div>
    <!-- /.db -->

  </div>
  <!-- end container -->

</body>

</html>
